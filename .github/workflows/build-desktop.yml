name: Build Desktop App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: misuzu-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact-name: misuzu-win-x64
          - os: macos-latest
            runtime: osx-x64
            artifact-name: misuzu-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build and publish .NET app (self-contained)
      run: |
        dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -o electron-app/backend/${{ matrix.runtime }}

    - name: Install Electron dependencies
      working-directory: electron-app
      run: npm install

    - name: Build Electron app (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: electron-app
      run: npm run build:linux

    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: electron-app
      run: npm run build:win

    - name: Build Electron app (macOS)
      if: matrix.os == 'macos-latest'
      working-directory: electron-app
      run: npm run build:mac

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: electron-app/dist/*.AppImage
        retention-days: 30

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: electron-app/dist/*.exe
        retention-days: 30

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: electron-app/dist/*.dmg
        retention-days: 30

    - name: Upload release assets (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          electron-app/dist/*.AppImage
          electron-app/dist/*.exe
          electron-app/dist/*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
