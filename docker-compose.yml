version: "3.9"

services:
  misuzu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: misuzu
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    volumes:
      - misuzu_data:/app/store
    restart: unless-stopped

volumes:
  misuzu_data:
